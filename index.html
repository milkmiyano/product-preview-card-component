<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">  
    <picture>
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 750px)">
      <img src="images/image-product-desktop.jpg" class="Product">
    </picture>
    <div class="main">
      <div class="card">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="info">
        <p>
          A floral, solar and voluptuos interpretation composed by OlivierPolge,Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="price">
        <h3>$149.99</h3>
        <p>$169.99</p>
      </div>
      <div class="btn">
        <img src="images/icon-cart.svg" alt="">
        <button>Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
